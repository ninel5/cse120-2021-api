<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link rel="stylesheet" href="style.css">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="		crossorigin="anonymous"
    >
    </script>
  </head>
  <body>
    <h4>
      Play the song to have fun submitting
    </h4>
    <audio controls autoplay>
      <source src="./yummy.mp3" />
    </audio>
    <form class="wrapper" onsubmit="handleFormSubmit()">
    <h1 class ="cooking-lover">Cooking lovers</h1>
     <img
      onclick="handleImageClick(this)"
      src="https://www.tarifinisevdim.com/uploads/others/8619a50a-bd59-43f5-8527-59f87cf0ec6b.Jpeg" alt="cooking image" width="200" height="200">
    <p>Hello! Please fill out the questionnaire :)</p>
    <p> <span class="text-red"> Required*</span> </p>
    <div class='personal'>
    <label for="fname">Full Name:<span class="text-red">*</span></label><br>
    <input onchange="handleFullNameChange(this)" type="text" id="fname" required name="fname" placeholder="Your answer"><br>
    <label for="Email Address">Email Address:<span class="text-red">*</span></label><br>
    <input required onchange="handleEmailChange(this)" type="email" id="eaddress" name="eaddress" placeholder="Your answer"><br>
    <label for="Date of Birth">Date of Birth:<span class="text-red">*</span></label><br>
    <input required onchange="handleBirthDateChange(this)" type="date" name="birthDate"></label><br>
    </div>


    <label for="additionalInfoCheckbox">Show additional info</label>
    <input type="checkbox" id="additionalInfoCheckbox" onchange="handleAdditionalInfoCheckboxChange(this)" />

    <div id="additionalInfo">
       <label for="When did you start cooking" >When did you start cooking?</label><br>
        <input onchange="handleStartCookingAnswerChange(this)" type="text" name="startCookingAnswer" placeholder="Your answer"><br>
        <label for="Do you have any food alergies?">Do you have any food alergies?</label><br>
      <div class="form-check">
        <input onclick="handleRadioChange(this)" class="form-check-input"   type="radio" name="hasFoodAllergies" id="yesRadio" value="yes">
        <label class="form-check-label" for="yesRadio">
          Yes
        </label>
      </div>
      <div class="form-check">
        <input checked onclick="handleRadioChange(this)" class="form-check-input" type="radio" name="hasFoodAllergies" id="noRadio" value="no">
        <label class="form-check-label" for="noRadio">
          No
        </label>
      </div>
  
    <div id='allergiesDescription'>
      <label for="Yes"> Please, list the food(s) you are allergic to:</label><br>
      <input onchange="handleAllergiesDescriptionChange(this)" type="text" class="input" id="Yes" name="allergiesDescription" placeholder="Your answer"><br>
    </div>
    <label for="dishes"> What dishes do you enjoy cooking?</label><br>
    <input onchange="handleDishesChange(this)" type="text" id="Dishes" name="dishes" placeholder="Your answer"><br>
    <label for="cooking"> How often do you cook?</label><br>
    <input onchange="handleCookingChange(this)" type="text" id="Cooking" name="cooking" placeholder="Your answer"><br>
    <label for="goodcook"> What makes you a good cook?</label><br>
    <input onchange="handleGoodCookChange(this)" type="text" id="goodcook" name="goodcook" placeholder="Your answer"><br>
    <label for="hardestthing"> What is the hardest thing to cook?</label><br>
    <input onchange="handleHardestThingChange(this)" type="text" id="hardestthing" name="hardestthing" placeholder="Your answer"><br>
    <label for="chocolate"> What is the best way to melt chocolate?</label><br>
    <input onchange="handleChocolateChange(this)" type="text" id="chocolate" name="chocolate" placeholder="Your answer"><br>
    <label for="pans" >What pans do you use?</label><br>
    <input  onchange="handlePansChange(this)" type="text" id="pans" name="pans" placeholder="Your answer"><br>
    </div>
    <br />
    <button class = "submit_button" type="submit">Submit</button> 
    <br />
    <a href="admin.html">Go to admin</a>
    </form>
    <script src="script.js"></script>
  </body>
</html>
